{% block review %} 
  {% comment %} Add restaraunt review modal {% endcomment %}
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'restaurant' restaurant_id %}"" method="post">
                        {%csrf_token%}
                        <textarea id="team_name" type="textarea" name="name_field" rows="4" cols="50"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form> 
        </div>
    </div>
</div> 
{% endblock review %}
