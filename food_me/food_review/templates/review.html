{% block review %} 
  {% comment %} Add restaraunt review modal {% endcomment %}
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a review</h5>
                </div>
                <div class="modal-body">
                    <form action="{% url 'restaurant' restaurant_id %}"" method="post">
                        {%csrf_token%}
                        <label for="review">Review:
                            <textarea id="team_name" type="textarea" name="review" rows="4" cols="50"></textarea>
                        </label>
                        <label for='rating'>
                            Rating:
                            <input name='rating' type="number" min="1" max="10" />
                        </label>
                        
                </div>
                <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form> 
        </div>
    </div>
</div> 
{% endblock review %}
